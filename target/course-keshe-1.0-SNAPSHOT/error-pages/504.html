  <style>a,a:focus,a:hover{text-decoration:none}:after,:before{box-sizing:border-box}body,html{height:100%;padding:0;margin:0}body{font-family:"Segoe UI","Open Sans","Lucida Grande",FreeSans,Arimo,"Source Sans Pro","Droid Sans","Helvetica Neue",Helvetica,"Microsoft YaHei UI","Microsoft YaHei","Hiragino Sans GB","Hiragino Sans GB W3",Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-size:14px;line-height:1.42857143;color:#646464;background-color:#f5f5f5;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center}h1,h2{margin:0;font-weight:600;line-height:1.2;color:inherit}::-moz-selection{text-shadow:none;background:#b3d4fc}::selection{text-shadow:none;background:#b3d4fc}.bg-white{background:#fff}.text-center{text-align:center}.text-muted{color:#999}.text-smooth{color:#ff6c9d}a{color:#5c90d2;transition:color .12s ease-out}a:focus,a:hover{color:#3169b1}a:active,a:hover{outline:0}a:active{color:#5c90d2!important}a.link-effect{position:relative}a.link-effect:before{position:absolute;bottom:0;left:0;width:100%;height:2px;content:"";background-color:#3169b1;-webkit-transform:scaleX(0);transform:scaleX(0);transition:-webkit-transform .12s ease-out;transition:transform .12s ease-out;transition:transform .12s ease-out,-webkit-transform .12s ease-out}a:focus.link-effect:before,a:hover.link-effect:before{-webkit-transform:scaleX(1);transform:scaleX(1)}.animated{-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-fill-mode:both;animation-fill-mode:both}@-webkit-keyframes fadeInUp{from{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0)}100%{opacity:1;-webkit-transform:none;transform:none}}@keyframes fadeInUp{from{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0)}100%{opacity:1;-webkit-transform:none;transform:none}}.fadeInUp{-webkit-animation-name:fadeInUp;animation-name:fadeInUp}@-webkit-keyframes rollIn{from{opacity:0;-webkit-transform:translate3d(-100%,0,0) rotate3d(0,0,1,-120deg);transform:translate3d(-100%,0,0) rotate3d(0,0,1,-120deg)}100%{opacity:1;-webkit-transform:none;transform:none}}@keyframes rollIn{from{opacity:0;-webkit-transform:translate3d(-100%,0,0) rotate3d(0,0,1,-120deg);transform:translate3d(-100%,0,0) rotate3d(0,0,1,-120deg)}100%{opacity:1;-webkit-transform:none;transform:none}}.rollIn{-webkit-animation-name:rollIn;animation-name:rollIn}body>.wrapper{overflow:hidden}.error-container{padding-bottom:24px}.error-code{font-size:128px;font-weight:300}.error-caption{font-size:24px;font-weight:300;margin-bottom:.8em}.container>p{margin:0 0 .3em}.footer{height:64px;margin-top:18px}@media (max-width:768px){.container,.footer{padding-left:1em;padding-right:1em}}</style>
